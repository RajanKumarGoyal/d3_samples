<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

    <circle cx="250" cy="25" r="25" fill="black" />

    <script>
        
        var width = 1000;
        var height = 500;

        /* Create an Svg */
        var svg = d3.select('body')
            .append('svg')
            .attr('height', height)
            .attr('width', width);

        svg.append('line')
            .attr('x1', 0)
            .attr('y1', 50)
            .attr('x2', 200)
            .attr('y2', 50)
            .attr('stroke', 'orange');

        svg.append('rect')
            .attr('x', 10)
            .attr('y', 100)
            .attr('height', 50)
            .attr('width', 10)
            .attr('fill', 'red')

        svg.append('circle')
            .attr('cx', 250)
            .attr('cy', 25)
            .attr('r', 25)
            .attr('fill', 'orange')

        var g = svg.append("g")
            .attr("transform", (d, i) => {return "translate(0,0)";});

        g.append('ellipse')
            .attr('cx', 500)
            .attr('cy', 50)
            .attr('rx', 150)
            .attr('ry', 50)
            .attr('fill', 'green')
            .attr("opacity", 0.5);

        g.append("text")
            .attr("x", 396)
            .attr("y", 50)
            .attr("stroke", "steelblue")
            .attr("font-family", "sans-serif")
            .attr("font-size", "24px")
            .text("I am a pretty ellipse!");            

    </script>
</body>

</html>
